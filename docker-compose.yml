version: '3.3'
services:
    web:
        image: nginx:alpine
        volumes:
            - "./etc/nginx/conf.d:/etc/nginx/conf.d"
            # - "./etc/nginx/default.conf:/etc/nginx/conf.d/default.conf"
            - "./etc/ssl:/etc/ssl"
            # - "./etc/nginx/default.template.conf:/etc/nginx/conf.d/default.template"
            - "${PROJECT_DIR}:/var/www/html"
            # - "./etc/nginx/nginx.conf:/etc/nginx/nginx.conf"
        ports:
            - "8000:80"
            - "3000:443"
        networks:
            mynetwork:
                ipv4_address: ${NGINX_HOST}
        environment:
            - NGINX_HOST=${NGINX_HOST}
        command: /bin/sh -c "envsubst '$$NGINX_HOST' < /etc/nginx/conf.d/default.template.conf > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
        # restart: always
        depends_on:
            - php
            - mysqldb
    php:
        build:
            context: .
            dockerfile: ./etc/php/Dockerfile
        networks:
            mynetwork:
                ipv4_address: ${PHP_HOST_IP}
        # restart: always
        volumes:
            - "./etc/php/php.ini:/usr/local/etc/php/conf.d/php.ini"
            - "${PROJECT_DIR}:/var/www/html"
    composer:
        image: "composer"
        volumes:
            - "./web:/app"
        command: composer install --ignore-platform-reqs
    myadmin:
        image: phpmyadmin/phpmyadmin
        container_name: phpmyadmin
        ports:
            - "8080:80"
        networks:
            mynetwork:
                ipv4_address: ${PMA_HOST_IP}
        environment:
            - PMA_ARBITRARY=1
            - PMA_HOST=${MYSQL_HOST}
        # restart: always
        depends_on:
            - mysqldb
    mysqldb:
        image: mysql:${MYSQL_VERSION}
        container_name: ${MYSQL_HOST}
        # restart: always
        env_file:
            - ".env"
        environment:
            - MYSQL_DATABASE=${MYSQL_DATABASE}
            - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
            - MYSQL_USER=${MYSQL_USER}
            - MYSQL_PASSWORD=${MYSQL_PASSWORD}
        ports:
            - "8989:3306"
        networks:
            mynetwork:
                ipv4_address: ${MYSQL_HOST_IP}
        volumes:
            - "${MYSQL_DB_FILES}:/var/lib/mysql"

networks:
    mynetwork:
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: ${NETWORK_SUBNET}


